<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>1up Games</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" th:href="@{'css/main.css'}">

</head>
<body>

<div th:include="layout::header"></div>

<section id="content">

    <h1>Our Games</h1>
    <h2>Here is our inventory</h2>

    <div class="alert alert-success" role="alert" th:text="${success}" th:if="${success}">
        This is a success alertâ€”check it out!
    </div>

    <!-- if -->
    <h4 th:if="${games.size() eq 0}">No games were found</h4>

    <!-- else -->
    <table th:unless="${games.size() eq 0}" class="table table-hover table-dark">
        <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Game Name</th>
            <th scope="col">Developer</th>
            <th scope="col">Price</th>
            <th scope="col">&nbsp;</th>
            <th scope="col">&nbsp;</th>
        </tr>
        </thead>
        <tbody>

        <tr th:each="game : ${games}">
            <th scope="row" th:text="${game.gameId}">1</th>
            <td th:text="${game.gameName}">Borderlands 3</td>
            <td th:text="${game.gameDeveloper}">Gearbox</td>
            <td th:text="${game.gamePrice}">59.99</td>
            <td>
                <a th:href="@{'/games/edit/' + ${game.gameId}}" class="btn btn-warning">Edit</a>
            </td>
            <td>
                <a th:href="@{'/games/delete/' + ${game.gameId}}" class="btn btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>

</section>

<div th:include="layout::footer"></div>

</body>
</html>
