<body>

<div th:include="layout::header"></div>

<section id="content">

    <h1>Contact Us</h1>
    <h2>How you can reach us</h2>
    <h3>Email:</h3><h3><a href="mailto:admin@darksideoftherainbow.com">admin@darksideoftherainbow.com</a></h3>
    <form action="/" method="post">
        <div class="form-group">
            <label for="questionName">Name</label>
            <input type="text" class="form-control" id="questionName" aria-describedby="questionNameHelp" name="questionName">
            <small id="questionNameHelp" class="form-text text-muted">What is your Name?</small>
        </div>
        <div class="form-group">
            <label for="questionContent">Question</label>
            <textarea rows="5" class="form-control" id="questionContent" aria-describedby="questionContentHelp" name="questionContent"></textarea>
            <small id="questionContentHelp" class="form-text text-muted">What is your question?</small>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</section>

<div th:include="layout::footer"></div>

</body>
