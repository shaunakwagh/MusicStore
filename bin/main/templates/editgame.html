<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>1up Games</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" th:href="@{'css/main.css'}">

</head>
<body>

<div th:include="layout::header"></div>

<section id="content">

    <h1>Edit Game</h1>
    <h2>Edit Existing Game in Database!</h2>

    <div class="alert alert-danger" role="alert" th:text="${error}" th:if="${error}">
        This is a danger alertâ€”check it out!
    </div>
    <form action="/games/edit" method="post">
        <div class="form-group">
            <label for="gameName">Game Name</label>
            <input type="text" class="form-control" id="gameName" aria-describedby="gameNameHelp" name="gameName"
                   placeholder="Enter game name" th:value="${gameName}">
            <small id="gameNameHelp" class="form-text text-muted">What is the name of the game?</small>
        </div>
        <div class="form-group">
            <label for="gameDeveloper">Game Developer</label>
            <input type="text" class="form-control" id="gameDeveloper" aria-describedby="gameDeveloperHelp" name="gameDeveloper"
                   placeholder="Enter game developer" th:value="${gameDeveloper}">
            <small id="gameDeveloperHelp" class="form-text text-muted">What developer made the game?</small>
        </div>
        <div class="form-group">
            <label for="gamePrice">Price</label>
            <input type="text" class="form-control" id="gamePrice" aria-describedby="gamePriceHelp" name="gamePrice" th:value="${gamePrice}">
            <small id="gamePriceHelp" class="form-text text-muted">MSRP for the game?</small>
        </div>

        <input type="hidden" th:value="${gameId}" name="gameId" />
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

</section>

<div th:include="layout::footer"></div>

</body>
</html>
